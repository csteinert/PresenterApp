{{> intro}}

<div id="prototype">

	{{> menu}}

	<div class="f-container">
		<div class="f-main">
			<div class="f-menu-bar">
				<span class="f-menu-toggle f-icon-menu"></span>
			</div>

			<h1 data-toggle="details">Prototypes</h1>

			{{#each prototypes}}

				<div class="f-item-heading-group">
					<span class="f-item-heading">{{name}}</span>
					<div class="f-item-toggles">
						{{#if notes}}<span class="f-toggle f-icon-notes" data-toggle-control="notes" title="toggle notes"></span>{{/if}}
						<span class="f-toggle f-icon-code" data-toggle-control="code" title="toggle code"></span>
					</div>
				</div>

				<div class="f-item-code" data-toggle="code">
					<pre><code class="language-markup">{{content}}</code></pre>
				</div>

				{{#if notes}}<div class="f-item-notes" data-toggle="notes">
					{{{notes}}}
				</div>{{/if}}

			{{/each}}

		</div>
	</div>

</div>

{{> outro}}
