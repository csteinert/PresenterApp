<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
        <link rel="stylesheet" href="assets/styles/styles.css" />
        <title>Audience View</title>
    </head>
    <body>
        <div class="container--full padding-top padding-bottom--2x">
            <div id="section-slide" class="container__wrap"></div>
            <br /><br />
            <div id="section-ask-quesiton" class="container__wrap">
                <a id="button-ask-quesiton">Ask the presenter a question</a>
                <article id="section-question-form" class="container__wrap" hidden>
                    <input id="name-input" type="text" placeholder="Name">
                    <input id="question-input" type="text" placeholder="Question">
                    <input id="submit-question-button" type="button" value="Submit Question">
                    <span id="question-status"></span>
                </article>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="assets/js/audience.js"></script>
    </body>
</html>
