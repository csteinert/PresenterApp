<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
        <link rel="stylesheet" href="assets/styles/styles.css" />
        <title>Audience View</title>
    </head>
    <body style="padding-bottom: 2rem;">


        <div class="container--full padding-top padding-bottom--2x margin-bottom--2x" hidden>
            <div  class="container__wrap padding-bottom--2x" id="section-question-form">
                <h2 class="title--results">
                    <span class="title__question">
                       Ask away!
                    </span>
                </h2>
                <form class="poll--question">
                    <fieldset>
                        <input id="name-input" class="input" type="text" placeholder="Enter your name" />
                    </fieldset>
                    <fieldset>
                        <textarea rows="5" id="question-input" class="textarea" type="text" autocomplete="off" placeholder="Your question here"></textarea>
                    </fieldset>
                    <input id="submit-question-button" type="button" class="poll--question__button" value="Submit" style="margin-top: 0;">
                    <input id="cancel-button" type="button" class="poll--question__button" value="Nevermind" style="margin-top: 0; background-color: #999;">
                </form>
                <span id="question-status"></span>
            </div>
        </div>
